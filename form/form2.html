<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1><b>My Feedback Form</b></h1>
    <form>
        <ul>
    <li><label for="form">Name:</label>
    <input type="text" id="" name="name"></li>
    <li><label for="form">Email:</label>
    <input type="text" id="" email=""><br></li>
    <li><label for="form">Password:</label>
    <input type="password" id="" password="name"></li><br><br>

    <p><b>Please check all the emotions that you apply to:</b></p>
        <li><input type="checkbox" id="" name="" value="Angry">
        <label for="html">Angry</label></li>
        <li><input type="checkbox" id="" name=""value="sad">
        <label for="html">Sad</label></li>
        <li><input type="checkbox" id="" name=""value="Happy">
        <label for="html">Happy</label></li>
        <li><input type="checkbox" id="" name=""value="Ambivalent">
        <label for="html">Ambivalent</label></li>

        <p><b>How satisfied were you with our service?</b></p>
        <li><input type="radio" id="" name="" value="Very satisfied">
            <label for="html">Very satisfied</label></li>
            <li><input type="radio" id="" name=""value="Satisfied">
            <label for="html">Satisfied</label></li>
            <li><input type="radio" id="" name=""value="Didn't care">
            <label for="html">Didn't care</label></li>
            <li><input type="radio" id="" name=""value="Dissatisfied">
            <label for="html">Dissatisfied</label></li>
            <li><input type="radio" id="" name=""value=" verydissatisfied">
            <label for="html">verydissatisfied</label></li>

        <li><label for="comp">Further comments:</label>
            <textarea name="message" id="" cols="20" rows="2"></textarea></li><br>
        <li><label for="comp">Bio photo</label>
            <input type="file" name="" id=""></li>
        <li><input type="button" value="submit"></li>
        
    

    </ul>

    </form>
</body>
</html>
